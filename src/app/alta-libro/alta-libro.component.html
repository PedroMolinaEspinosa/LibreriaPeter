<div class="formularioizq">
  <h2 class="titulo">Subir libros</h2>
  <br/>
  <form class="centrar">
    <table>
      <tr>
        <td>
          <mat-form-field>
            <input matInput type="text" name="nombre" placeholder="Nombre" [(ngModel)]="titulo"/>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field>
            <input matInput type="text" name="precio" placeholder="Precio" [(ngModel)]="precio"/>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field>
            <input matInput type="text" name="autor" placeholder="Autor" [(ngModel)]="autor"/>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field>
            <input matInput type="number" name="numPaginas" placeholder="Numero de páginas" [(ngModel)]="numPaginas"/>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field>
            <input matInput type="text" name="editorial" placeholder="Editorial" [(ngModel)]="editorial"/>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field>
            <input matInput type="text" name="isbn" placeholder="Isbn" [(ngModel)]="isbn"/>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-radio-group aria-label="Selecciona si está disponible">
            <mat-radio-button name="disponible" value="true" [(ngModel)]="disponible" ngDefaultControl>Disponible</mat-radio-button>
            <mat-radio-button name="disponible" value="false" [(ngModel)]="disponible" ngDefaultControl>No disponible</mat-radio-button>
          </mat-radio-group>
        </td>
        <td>
          <mat-radio-group aria-label="Selecciona si tiene tapa dura">
            <mat-radio-button name="tapaDura" value="true" [(ngModel)]="tapaDura" ngDefaultControl>Con tapa dura</mat-radio-button>
            <mat-radio-button  name="tapaDura" value="false" [(ngModel)]="tapaDura" ngDefaultControl>Sin tapa dura</mat-radio-button>
          </mat-radio-group>
        </td>
      </tr>
    </table>
   <br/> <br/>
    <button (click)="alta()">Subir Libro</button>
   
  </form>
  <br/> <br/>

</div>
